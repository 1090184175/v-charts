<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-charts</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/element-ui@1.4.0/lib/theme-default/index.css">
  <link rel="stylesheet" href="//unpkg.com/vuep-magic-patch/dist/vuep.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style.min.css">
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?5ee0572527c9a12ee663f2c0bb7cd1dd";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.VUEP_FORM_RESOURCE = [
      '<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"><\/script>',
      '<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"><\/script>',
      '<script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"><\/script>',
      '<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">'
    ]
    window.$docsify = {
      name: 'v-charts',
      repo: 'https://github.com/elemefe/v-charts',
      loadSidebar: 'sidebar.md',
      ga: 'UA-104697795-1',
      homepage: 'install.md',
      loadNavbar: true,
      loadNavbar: 'navbar.md',
      plugins: [
        function (hook, vm) {
          function i18n() {
            return /^\/en\//.test(vm.route.path) ? 'Is this page helpful?' : '这个页面有帮助吗？'
          }

          hook.doneEach(function () {
            if (!vm.shap) return
            vm.shap._vm.leadin = i18n()
            vm.shap.spa()
          })

          hook.ready(function () {
            vm.shap = new Shap({
              el: document.body.appendChild(document.createElement('div')),
              mode: 'suspension',
              key: '5a1674c7d1be5c004cc096df',
              leadin: i18n(),
              formatter: function () { return vm.route.path }
            })
          })
        }
      ]
    }
    function getVuepText () {
      window.VUEP_TEXT = window.location.hash.indexOf('#/en/')
        ? '跳转至 JSFiddle 运行'
        : 'Run on JSFiddle'
    }
    getVuepText()
    window.addEventListener('popstate', getVuepText)
  </script>
  <script src="//cdn.jsdelivr.net/npm/babel-standalone/babel.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/shap/sdk/Shap.umd.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vuep-magic-patch@1.0.3/dist/vuep.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.js"></script>
  <script src="//cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/element-ui@1.4.0/lib/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
  <script src="./index.min.js"></script>
</body>
</html>
